  static_pages:
    promo:
      banner:
        title_html: >-
          Transforme seu <b>conhecimento em dinheiro</b> na Classpert!
        subtitle_html: >-
          Encontre um curso na Classpert, envie-nos seu certificado de conclusão e ganhe um <span class='el:amx-C_se el:amx-Ws(nr)'>bônus de $10</span> em sua conta do PayPal.
      tabs:
        how_it_works: "Como funciona"
        promo_terms: "Termos da promoção"
      sign_up:
        header: "Cadastre-se na Classpert"
        body_html: >-
          Crie uma conta na Classpert. Se você já é cadastrado, faça o login para participar.
      find_course:
        header: "Encontre um curso via Classpert.com"
        body_html: >-
          Use o buscador da Classpert para encontrar o curso que você deseja fazer.
          Clique em <b>"Ir para o curso"</b> e inscreva-se no curso escolhido (seu clique ficará registrado)
      complete_course:
        header: "Complete o curso"
        body_html: >-
          Para que possa receber o seu bônus de $10, você deve completar o curso escolhido e obter o seu certificado.
      upload_certificate:
        header: "Envie o seu certificado"
        body_html: >-
          Faça o login no Classpert, faça o upload do seu certificado e adicione sua conta do PayPal.
      payment_processing:
        header: "Receba o pagamento"
        body_html: >-
          Isso é por nossa conta! Nossa equipe enviará seu pagamento no prazo de 3 dias úteis após sua solicitação.
      contact_us:
        body_html: >-
          <b>Ainda tem alguma dúvida?</b> Entre em <a class='el:amx-C_pr el:amx-Fw(b)' href='/contact-us'>contato</a> conosco.
      promo_terms:
        item_1: >-
          Os pagamentos só serão feitos através do PayPal;
        item_2: >-
          O bônus da promoção é limitado a um por conta do PayPal;
        item_3: >-
          Essa promoção é restrita aos 100 (cem) primeiros participantes a enviar o certificado;
        item_4: >-
          Nós nos reservamos o direito de encerrar esta promoção a nosso exclusivo critério;
        item_5: >-
          Apenas os cliques registrados após a data de início da promoção estarão qualificados para receber o bônus;
        item_6: >-
          Reservamo-nos o direito de reter, negar ou cancelar qualquer bônus a nosso exclusivo critério devido a atividades que consideremos fraudulentas, abusivas, antiéticas, suspeitas ou inconsistentes com esta promoção.
