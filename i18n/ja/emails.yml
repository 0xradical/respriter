ja:
  emails:
    course_review:
      subjects:
        1: "%{provider} の %{course} の体験はいかがでしたか？"
        2: "%{name} さんに簡単な質問があります"
        3: "%{name} さん、あなたの番です"
      body:
        1: >-
          こんにちは
        2_html: >-
          あなたは最近 <b>%{provider} の %{course}</b> に登録しました。
        3: >-
          あなたの体験の評価に少しだけお時間をください。
        4: >-
          Classpert をご利用いただきありがとうございます！
    orphaned_profile:
      build:
        subject: 講師プロフィールの申請を確認する
        body:
          1: >-
            こんにちは
          2_html: >-
            誰かが %{profile} のプロフィールを申請しようとしているため、このメールを送信しています。 他の誰かがあなたのプロフィールを申請しようとしていると思われる場合は、このメールに返信して問題を報告してください。
          3_html: >-
            このアクションを確認するには、下記のリンクをクリックしてください
          4_html: >-
            このリンクの有効期限は %{date} です
