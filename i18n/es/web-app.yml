    index:
      hero_html: "Busca y compara <b>cursos en línea</b> de varias plataformas"
      new_to_classpert: "¿Nuevo en Classpert?"
      watch_the_video: "Ver el video"
      kickstart_your_career: "Impulsa tu carrera"
      kickstart_your_career_sub: "Nuestros expertos han seleccionado los mejores cursos en línea para comenzar su carrera"
      about_us_title_1: Buscador de cursos en línea de Classpert
      about_us_text_1_html: >-
        Compare cursos en línea de más de %{providers_count} plataformas de aprendizaje diferentes en más de 15 idiomas. Obtenga información detallada sobre precios, mire los videos introductorios, lea el programa de estudios y vea las calificaciones antes de elegir un curso en línea.
