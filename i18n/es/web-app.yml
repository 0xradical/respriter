  static_pages:
    promo:
      banner:
        title_html: >-
          ¡Convierta su <b>conocimiento en dinero</b> en Classpert!
        subtitle_html: >-
          Encuentre un curso en Classpert, envíenos su certificado de finalización y gane un <span class='el:amx-C_se el:amx-Ws(nr)'>bono de $10</span> a su cuenta de PayPal.
      tabs:
        how_it_works: "Cómo funciona"
        promo_terms: "Términos de la promo"
      sign_up:
        header: "Registrate en Classpert"
        body_html: >-
          Crea una cuenta en Classpert. Si ya estás registrado, inicie una sesión para participar.
      find_course:
        header: "Encuentra un curso a través de Classpert.com"
        body_html: >-
          Use el buscador de Classpert para encontrar el curso que desea tomar. 
          Haga clic en <b>"Ir al curso"</b> e inscríbase en el curso elegido (su clic se registrará).
      complete_course:
        header: "Completa el curso"
        body_html: >-
          Para recibir su bono de $10, debe completar el curso elegido y obtener su certificado.
      upload_certificate:
        header: "Envía su certificado"
        body_html: >-
          Inicie sesión en Classpert, cargue su certificado y agregue su cuenta PayPal.
      payment_processing:
        header: "Recibir el pago"
        body_html: >-
          Esto és por nuestra cuenta. Nuestro equipo enviará su pago dentro de los 3 días hábiles posteriores a su solicitud.
      contact_us:
        body_html: >-
          <b>¿Tienes más preguntas?</b> <a class='el:amx-C_pr el:amx-Fw(b)' href='/contact-us'>Contáctanos</a>
      promo_terms:
        item_1: >-
          Los pagos solo se realizarán a través de PayPal;
        item_2: >-
          El bono promocional está limitado a uno por cuenta de PayPal;
        item_3: >-
          Esta promoción está restringida a los primeros 100 (cien) participantes que presenten el certificado;
        item_4: >-
          Nos reservamos el derecho de terminar esta promoción a nuestro exclusivo criterio;
        item_5: >-
          Solo los clics registrados después de la fecha de inicio de la promoción serán elegibles para recibir el bono;
        item_6: >-
          Nos reservamos el derecho de retener, denegar o cancelar cualquier bono a nuestro exclusivo criterio debido a actividades que consideremos fraudulentas, abusivas, poco éticas, sospechosas o inconsistentes con esta promoción.
