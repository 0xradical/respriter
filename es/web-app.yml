        curso en línea.
      about_us_title_2: cursos en línea
      about_us_text_2_html: >-
        Explore el catálogo más grande de cursos en línea en un solo lugar. Encuentre cursos en línea
        de <b>informatica</b>, <b>ciencia de datos</b>, <b>marketing</b>, <b>negocios</b>,
        <b>desarrollo personal</b> y más. ¿Buscas cursos con certificados gratis? Enriquezca su
        currículum con increíbles cursos en línea sin gastar un centavo.
      about_us_title_3: plataformas de cursos en línea
      about_us_text_3_html: >-
        Descubre los mejores sítios de cursos en línea del mundo en Classpert. Obtenga toda la
        información relevante sobre las clases en línea de <a
        href='/blog/review-of-udemy'><b>Udemy</b></a>, <a
        href='/blog/coursera-en-espanol'><b>Coursera</b></a>, <b>edX</b>, <a
        href='/blog/pluralsight-review'><b>Pluralsight</b></a>, <a
        href='/blog/udacity-review'><b>Udacity</b></a>,
        <a href='/blog/treehouse-review'><b>Treehouse</b></a>,
        <a href='/blog/masterclass-review'><b>MasterClass</b></a>,
        <b>Platzi</b> entre otros. Encuentre cursos
        en línea gratuitos, cursos de pago único y modelos de suscripción.
      about_us_button_text_3: ver todas las plataformas
      about_us_title_4: Buscador de cursos MOOC
      about_us_text_4_html: >-
        Explore cursos en línea gratuitos con certificados en plataformas como Edx, Coursera y Miríadax, y
        de instituciones como Harvard, Stanford, Yale, Berkeley,
        MIT, Google, Microsoft y muchos más. Encuentra MOOCs que cubren diferentes temas como
