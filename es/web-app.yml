    <<: *user_accounts_base
    claim:
      success: La propiedad de este perfil se transfirió con éxito a su cuenta. Ahora puede editar la información de esta página en su panel de control.
      h1: Reclamar Perfil
      h2:
        1: A través de la red social
        2: Por correo electrónico
      view_profile: Ver Perfil
      text:
        1: Necesitamos que demuestres que eres %{name}.
        2: >-
          Si podemos verificar su identidad utilizando los métodos disponibles, la propiedad de este perfil se transferirá automáticamente a su cuenta.
        3_html: >-
          Unfortunately, there are no available methods to verify this profile.
          Please, %{link} to begin a manual verification process.
        4: >-
          Identificamos redes sociales asociadas con este perfil. Use cualquier método a
          continuación para demostrar su identidad. Si reclama un perfil de empresa, utilice una
          cuenta de red social vinculada a su empresa.
        5: >-
          Here are some e-mails we believe belong to you
        6: >-
          Type any of the above listed emails so a link will be sent to the matched
          e-mail.
        7_html: Si no puede probar su identidad utilizando uno de los métodos disponibles, %{link} para comenzar un proceso de verificación manual

    send_verification_link:
      success: Hemos enviado un correo electrónico a %{email} con un enlace e instrucciones sobre cómo reclamar este perfil. Este enlace caduca en %{time}
      fail: El correo electrónico %{email} no coincide con ninguno de los registrados.

