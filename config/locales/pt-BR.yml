        arts_and_design_text: 'Fortaleça e amplie suas percepções, observações e pensamento crítico.
        Estude em casa e no seu próprio ritmo com os cursos online de Arte e Design.'
        business_text: 'Cultive habilidades valiosas em mercados, finanças, operações e estratégia.
        Esteja um passo a frente no mundo empresarial com cursos online de Negócios.' 
        marketing_text: 'Aprenda táticas para alcançar, atrair, engajar e reter clientes.
        Mantenha-se atualizado sobre as melhores práticas com os cursos online de Marketing.' 
        computer_science_text: 'Estude o design, desenvolvimento e análise de software e hardware.
        Fique por dentro do que há de mais novo com os cursos online de Ciência da Computação.' 
        data_science_text: 'Extraia conhecimento e insights de grandes quantidades de dados. Acelere
        sua curva de aprendizado com os cursos online de Data Science.' 
        language_and_communication_text: 'Desenvolva habilidades de ouvir, ler, falar e escrever.
        Amplie suas habilidades em Linguagem e Comunicação com cursos online.' 
        life_sciences_text: 'Estude sobre estruturas físicas, processos químicos e interações
        moleculares de estruturas vivas. Expanda suas fronteiras com cursos online de Ciências da
        Vida.'
        math_and_logic_text: 'Estude Álgebra, Geometria, Aritmética, Estatística e muito mais.
        Desenvolva seu raciocínio lógico e pensamento analítico com os cursos online de matemática e
        lógica.'
        personal_development_text: 'Alcance todo o potencial em sua vida pessoal e profissional.
        Faça cursos online de desenvolvimento pessoal e torne-se a melhor versão de você.'
        physical_science_and_engineering_text: 'Aprenda a resolver problemas e realizar projetos
        que beneficiem a humanidade. Explore todas as áreas das Ciências Físicas e Engenharia
        com cursos online.' 
        social_science_text: 'Estude todos os aspectos da sociedade humana e
        da vida social. Entenda muitos dos maiores problemas do mundo com cursos online de
        Ciências Sociais.' 
        health_and_fitness_text: 'Aumente seus conhecimentos sobre melhorias
        na saúde, prevenção de doenças e redução de comportamentos de risco. Viva mais e atinja
        seus objetivos com cursos online de Saúde e fitness.'
