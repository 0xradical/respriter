        title: 'Online Courses con Certificate - Free Registration | Quero'
        meta_description: 'Encuentra los mejores cursos online con certificado. Más de 50
        plataformas y Instituciones y más de 100.000 cursos. Incluye cursos gratuitos de Harvard, MIT, Yale y mucho más'
      html:
        main_header: 'Encuentre y compare cursos online <br/> de diversas plataformas'
        main_sub_header: 'Más de 100.000 cursos disponibles. Opciones gratuitas con certificado'
        top_reviewed_header: 'Mejor evaluados'
        browse_by_category_header: 'Navegue por Categoria'
        best_prices_header: 'Mejores Precios'
        most_popular_header: 'Más Buscados'
        free_courses_header: 'Cursos Gratuitos'
        partners_header: 'Encuentra más de 100.000 cursos en línea'
        partners_text: 'Udemy, Khan Academy, Coursera, EdX y Lynda están disponibles en nuestro
        sitio. Busca los mejores cursos en línea con certificado. Más de 50 plataformas y más de
        500.000 cursos. Encuentre cursos gratuitos de Harvard, MIT, Yale y mucho más.'
    courses_index:
      meta:
      html:
        arts_and_design_text: 'Fortalice y amplíe sus percepciones, observaciones y pensamiento
        crítico. Estudia en casa y en su propio ritmo con los cursos en línea de Arte y Diseño.'
        business_text: 'Cultiva habilidades valiosas en mercados, finanzas, operaciones y
        estrategia. Esté un paso adelante en el mundo empresarial con cursos en línea de Negocios.'
        marketing_text: 'Aprenda tácticas para alcanzar, atraer, comprometer y retener a los
        clientes. Manténgase al día sobre las mejores prácticas con los cursos en línea de
        Marketing.' 
        computer_science_text: 'Estudie el diseño, desarrollo y análisis de software y
        hardware. Se queda por dentro de lo que hay de más joven con los cursos en línea de Ciencia
        de la Computación.' 
        data_science_text: 'Extraiga conocimiento e insights de grandes cantidades de datos. Acelere
        su curva de aprendizaje con los cursos en línea de Data Science.' 
        language_and_communication_text: 'Desarrolla habilidades para escuchar, leer, hablar y
        escribir. Amplíe sus habilidades en Lenguaje y Comunicación con cursos en línea.'
        life_sciences_text: 'Estudia sobre estructuras físicas, procesos químicos e interacciones
        moleculares de estructuras vivas. Expanda sus fronteras con cursos en línea de Ciencias de
        la Vida.' 
        math_and_logic_text: 'Estudia Álgebra, Geometría, Aritmética, Estadística y mucho más.
        Desarrolla tu razonamiento lógico y pensamiento analítico con los cursos en línea de
        Matemáticas y Lógica.' 
        personal_development_text: 'Alcance todo el potencial en su vida personal y profesional.
        Haga cursos en línea de Desarrollo Personal y se convierta en la mejor versión de usted.' 
        physical_science_and_engineering_text: 'Aprenda a resolver problemas y realizar proyectos
        que beneficien a la humanidad. Explore todas las áreas de las Ciencias Físicas e Ingeniería
        con cursos en línea.' 
        social_science_text: 'Estudie todos los aspectos de la sociedad humana y de la vida social.
        Entiende muchos de los mayores problemas del mundo con cursos en línea de Ciencias
        Sociales.' 
        health_and_fitness_text: 'Aumente sus conocimientos sobre mejoras en la salud, prevención de
        enfermedades y reducción de comportamientos de riesgo. Viva más y alcanza sus objetivos con
        cursos en línea de Salud y Fitness.'
