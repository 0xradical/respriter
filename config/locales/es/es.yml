    index:
      about_text: >-
        Classpert es un motor de búsqueda de cursos en línea que permite a los
        usuarios encontrar el curso en línea ideal para el tema que desean
        estudiar. Compare los precios de los cursos en línea, vea las vistas
        previas de los cursos y lea el programa de estudios. Encuentre más de
        140,000 cursos de más de 30 proveedores de cursos en línea en más de 15
        idiomas. Obtenga toda la información relevante sobre los cursos en línea
        de Udemy, Coursera, Edx, Pluralsight, Treehouse, Skillshare, FutureLearn
        y más. La base de datos de Classpert también incluye clases en línea
        gratuitas de Harvard, Stanford, Yale, UC Berkeley, MIT y muchas más.
